services:
  - type: web
    name: nidsdepoule
    runtime: python
    plan: free
    rootDir: server
    buildCommand: |
      pip install -r requirements.txt
      echo "{\"git_commit\":\"$(git rev-parse HEAD 2>/dev/null || echo unknown)\",\"git_time\":\"$(git log -1 --format=%aI 2>/dev/null || echo unknown)\",\"build_time\":\"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}" > server/build_info.json
    startCommand: uvicorn server.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: NIDS_SERVER_ENV
        value: prod
      - key: NIDS_LOG_FORMAT
        value: json
      - key: TZ
        value: America/Montreal
    healthCheckPath: /api/v1/health
